<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Логи</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .nav-buttons {
        margin-bottom: 20px;
      }
      .nav-button {
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        text-decoration: none; /* Убираем подчеркивание */
      }
      .nav-button:hover {
        background-color: #2980b9;
      }
      .log-entry {
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Логи</h1>

      <div class="nav-buttons">
        <a href="logs.html" class="nav-button">Логи</a>
        <a href="index.html" class="nav-button">Датчики</a>
      </div>

      <div id="logContainer"></div>
    </div>

    <script>
      function fetchLogs() {
        // В этом примере просто загружаем фиктивные логи
        const logs = ['Лог 1: Датчик 1 - Успешное считывание', 'Лог 2: Датчик 2 - Успешное считывание', 'Лог 3: Ошибка при считывании датчика 3']

        const logContainer = document.getElementById('logContainer')
        logs.forEach((log) => {
          const entry = document.createElement('div')
          entry.className = 'log-entry'
          entry.textContent = log
          logContainer.appendChild(entry)
        })
      }

      fetchLogs()
    </script>
  </body>
</html>
